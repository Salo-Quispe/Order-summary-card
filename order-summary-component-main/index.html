<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <!--CSS styles sheet reference-->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body class="body">
  <main class="contenedor">
    <div>
      <img class="img" src="./images/illustration-hero.svg" alt="illustration-hero">
    </div>
    <div class="conten-text">
      <h1 class="titulo"> Order Summary</h1>
      <p> You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section class="cont">
        <div>
          <img src="images/icon-music.svg" alt="illustration2">
        </div>
        <div class="cont1">
          <h2>
            Annual Plan
          </h2>
          <p> $59.99/year
          </p>
        </div>
        <a href="#" class="change">Change</a>
      </section>
      <div class="proceso">
        <h3>Proceed to Payment</h3>
      </div>
      <h4 class="cancelar"> Cancel Order</h4>
    </div>   
  </main>
</body>

</html>
